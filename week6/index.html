    <script>
        // Declaring Arrays
        var cars = ["Ford", "Toyota","Honda","GMC", "Tesla"]
        var americanCars = ["Ford", "Chevy", "GMC"];
        var koreanCars = ["Hyndai", "Kia", "Genesys"];
        //Accessing array elements
        document.getElementById("output").innerHTML = cars[2];
        // checking the length of the array
        document.getElementById("arrayLength").innerHTML = cars.length;
        // Array Concatenation
        let concatenatedArray = americanCars.concat(koreanCars);
        document.getElementById("arrayConcat").innerHTML = concatenatedArray;

        //Push and Pop
        // concatenatedArray.pop(); // this will remove the last element
        concatenatedArray.pop(); 
        concatenatedArray.push("Subaru"); // This will add the last element
        document.getElementById("arrayPop").innerHTML = concatenatedArray;

        // Sorting the array
        let sortedCars = concatenatedArray.sort();
        document.getElementById("arraySort").innerHTML = sortedCars;
